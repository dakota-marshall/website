<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Eleventy">
    <title>üé® Dakota's Art üé®</title>
</head>

<body>
    <div class="floating">
        <a id="homeButton" href="/">‚Üê Home</a>
    </div>
    <div id="imageList">
        {% for art in collections.art reversed %}
        <div class="imageEntry" id="{{ art.data.title }}">
            <h2 class="entryTitle">
                <a href="/content/art/#{{ art.data.title }}">{{ art.data.title }}</a>
            </h2>
            <img class="artImage" src="{{ art.data.arturl }}">
            <p class="entryDate">Date: {{ art.date | postDate }}</p>
            <div class="entryDescription">{{ art.templateContent }}</div>
            <p class="entryTags">Tags:
                {% for tag in art.data.tags %}
                {% if tag != 'art' %}
                <a class="tag" href="/content/categories/{{ tag }}">{{ tag }}</a>
                {% endif %}
                {% endfor %}
            </p>
        </div>
        {% endfor %}
    </div>
</body>

<style>
    body {
        background-image: url('https://sadhost.neocities.org/images/tiles/purplesky.gif');
        cursor: url('/static/cursors/wand.cur'), auto;
    }

    a:hover {
        cursor: url('/static/cursors/select.cur'), auto;
    }

    a {
        color: #ED64F5;
    }

    .floating {
        postion: relative;
    }

    #homeButton {
        position: absolute;
        top: 5px;
        left: 10px;
    }


    #imageList {
        text-align: center;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
    }

    .imageEntry {
        background-color: #43256E;
        padding: 20px;
        margin-top: 20px;
    }

    .artImage {
        width: 100%;
        max-width: 500px;
        border: 2px solid;
        border-color: #ED64F5;
    }

    .entryTitle {
        color: #ED64F5;
    }

    .entryDescription {
        text-align: left;
        color: #fceaff;
    }

    .entryTags {
        margin-top: 40px;
        color: #fceaff;
        text-align: left;
    }

    .entryDate {
        margin-top: 10px;
        margin-bottom: 20px;
        color: #fceaff;
        text-decoration: underline;
        text-align: left;
    }

    .tag {
        color: #ED64F5;
    }
</style>
